<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Basic HTML</title>

	</head>
	<body>
        <div>
            <p>This page demonstrates basic column tags</p>
        </div>

        <div>
            <table>
                <colgroup>
                    <col span="2" style="width:20%; background-color: #eee;">
                    <col style="width:10%; background-color:#8ebf42;">
                </colgroup>
                <tr>
                    <th>monster</th>
                    <th>element</th>
                    <th>weakness</th>
                </tr>
                <tr>
                    <td>Rathalos</td>
                    <td>Fire</td>
                    <td>Lightning</td>
                </tr>
                <tr>
                    <td>Zinogre</td>
                    <td>Lightning</td>
                    <td>Ice</td>
                </tr>
            </table>
        </div>

	</body>
</html>
